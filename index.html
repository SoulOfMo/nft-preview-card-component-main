<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="box">
      <div class="card">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" alt="NFT" class="nft">
          <div class="overlay overlay_color">
            <img src="./images/icon-view.svg" alt="eyes">
          </div>
        </div>
        <div class="info">
          <h1> Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="description">
          <span class="right"> <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth">0.041 ETH</span>
          <span class="left"> <img src="./images/icon-clock.svg" alt="clock" class="clock"> 3 days left</span>
        </div>

        <hr>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avater" class="avater">
          <p> Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </main>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

</html>
